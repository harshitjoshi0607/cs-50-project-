<!DOCTYPE html>
<html>
<head>
    <title>Citation Manager</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .citation-list {
            max-height: 300px;
            overflow-y: auto;
            margin: 10px 0;
        }
        .citation-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            white-space: pre-wrap;
            word-break: break-word;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px;
        }
        .citation-text {
            flex: 1;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            flex-shrink: 0;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .actions {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex: 1;
        }
        button:hover {
            opacity: 0.9;
        }
        .logout-btn {
            background-color: #f44336;
        }
        .welcome-text {
            margin-bottom: 15px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="citationManager">
        <h2>Your Citations</h2>
        <div id="citationList" class="citation-list">
            <!-- Citations will be inserted here -->
        </div>
        <div class="actions">
            <button id="exportBtn">Export Citations</button>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
